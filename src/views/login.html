<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <title>Login</title>
</head>
<body class="bg-secondary bg-opacity-50">
    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-6 text-white">
      
              <div class=" ms-xl-4">
                <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                <span class="h1 fw-bold mb-0" > </span>
                <img src="../images/defensoria_sgo_copia.png" style="width:26rem;">
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5">
      
                <form style="width: 23rem;">
      
<!--                   <h1 class="fw-bolder mb-3 pb-3 text-center " style="letter-spacing: 1px;">Log in</h1> -->
      
                  <div class="form-outline mb-4">
                    <label class="form-label fw-bolder fs-4 " for="form2Example18">Usuario</label>

                    <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder="ingrese su usuario" />
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label fw-bolder fs-4" for="form2Example28">Contraseña</label>
                    <input type="password" id="form2Example28" class="form-control form-control-lg" placeholder="ingrese contraseña" />

                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg btn-block text-white" type="button">Ingresar</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">recuperar contraseña</a></p>
      
                </form>
      
              </div>
      
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
              <img src="../images/edificio.jpg" 
                alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
          </div>
        </div>
      </section>
</body>
</html>
